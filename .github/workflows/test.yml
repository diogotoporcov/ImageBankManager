name: Django Automated Tests

on:
  push:
    branches:
      - "**"
      - "!docs/"
    paths-ignore:
      - ".gitignore"
      - "LICENSE"
      - "README.md"
      - "README/**"
      - "docs/**"
      - "*.md"
  pull_request:
    branches:
      - "**"
      - "!docs/"
    paths-ignore:
      - ".gitignore"
      - "LICENSE"
      - "README.md"
      - "README/**"
      - "docs/**"
      - "*.md"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U django"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SETTINGS_MODULE: ImageBankManager.settings
      DATABASE_URL: postgres://django:django@localhost:5432/test_db
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate test .env from template
        run: |
          cp .env.example .env
          
          SECRET_KEY=$(python -c "from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())")

          sed -i "s|SECRET_KEY=.*|SECRET_KEY=$SECRET_KEY|" .env
          sed -i "s|DB_NAME=.*|DB_NAME=test_db|" .env
          sed -i "s|DB_USER=.*|DB_USER=django|" .env
          sed -i "s|DB_PASSWORD=.*|DB_PASSWORD=django|" .env
          sed -i "s|DB_HOST=.*|DB_HOST=localhost|" .env
          sed -i "s|DB_PORT=.*|DB_PORT=5432|" .env

          DB_URL="postgres://django:django@localhost:5432/test_db"
          sed -i "s|DB_URL=.*|DB_URL=$DB_URL|" .env

      - name: Enable pgvector extension
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          psql postgres://django:django@localhost:5432/test_db -c "CREATE EXTENSION IF NOT EXISTS vector;"

      - name: Run migrations
        run: |
          python manage.py makemigrations
          python manage.py migrate

      - name: Run tests
        run: |
          python manage.py test --verbosity=2
