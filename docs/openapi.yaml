components:
  schemas:
    Collection:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: A UUID string identifying this item.
        name:
          type: string
          description: Name of the collection.
          maxLength: 64
        is_default:
          type: boolean
          readOnly: true
          description: Indicates whether this is the user default selection. Managed
            by the system.
        owner:
          type: string
          format: uuid
          description: User who created this item.
        labels:
          type: array
          items:
            type: string
            maxLength: 64
          description: List of labels associated with this item. Supports up to 16
            entries.
          maxItems: 16
        images:
          type: array
          items:
            type: string
            format: uuid
            description: A UUID string identifying this item.
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the record was created. Managed by the system.
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the record was last updated. Managed by the
            system.
      required:
      - created_at
      - id
      - images
      - is_default
      - name
      - owner
      - updated_at
    Image:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: A UUID string identifying this item.
        filename:
          type: string
          description: Original filename provided by the user at upload time.
          maxLength: 256
        mime_type:
          type: string
          description: MIME type of the file.
          maxLength: 100
        size_bytes:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          description: Size of the file in bytes.
        owner:
          type: string
          format: uuid
          description: User who created this item.
          readOnly: true
        collection:
          type: string
          format: uuid
          description: Collection to which this image belongs.
        labels:
          type: array
          items:
            type: string
            maxLength: 64
          description: List of labels associated with this item. Supports up to 16
            entries.
          maxItems: 16
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the record was created. Managed by the system.
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the record was last updated. Managed by the
            system.
      required:
      - collection
      - created_at
      - filename
      - id
      - mime_type
      - owner
      - size_bytes
      - updated_at
    PatchedCollection:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: A UUID string identifying this item.
        name:
          type: string
          description: Name of the collection.
          maxLength: 64
        is_default:
          type: boolean
          readOnly: true
          description: Indicates whether this is the user default selection. Managed
            by the system.
        owner:
          type: string
          format: uuid
          description: User who created this item.
        labels:
          type: array
          items:
            type: string
            maxLength: 64
          description: List of labels associated with this item. Supports up to 16
            entries.
          maxItems: 16
        images:
          type: array
          items:
            type: string
            format: uuid
            description: A UUID string identifying this item.
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the record was created. Managed by the system.
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the record was last updated. Managed by the
            system.
    PatchedImage:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: A UUID string identifying this item.
        filename:
          type: string
          description: Original filename provided by the user at upload time.
          maxLength: 256
        mime_type:
          type: string
          description: MIME type of the file.
          maxLength: 100
        size_bytes:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          description: Size of the file in bytes.
        owner:
          type: string
          format: uuid
          description: User who created this item.
          readOnly: true
        collection:
          type: string
          format: uuid
          description: Collection to which this image belongs.
        labels:
          type: array
          items:
            type: string
            maxLength: 64
          description: List of labels associated with this item. Supports up to 16
            entries.
          maxItems: 16
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the record was created. Managed by the system.
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the record was last updated. Managed by the
            system.
    PatchedUser:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: A UUID string identifying this item.
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        full_name:
          type: string
          maxLength: 128
        password:
          type: string
          writeOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the record was created. Managed by the system.
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the record was last updated. Managed by the
            system.
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: A UUID string identifying this item.
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        full_name:
          type: string
          maxLength: 128
        password:
          type: string
          writeOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the record was created. Managed by the system.
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the record was last updated. Managed by the
            system.
      required:
      - created_at
      - full_name
      - id
      - password
      - updated_at
      - username
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"